name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: ia32
            script: package:win32
          - os: windows-latest
            arch: x64
            script: package:win64
          - os: macos-latest
            arch: x64
            script: package:mac
          - os: macos-latest
            arch: arm64
            script: package:mac
          - os: ubuntu-latest
            arch: x64
            script: package:linux
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install

      - name: Build Windows 32-bit
        if: matrix.os == 'windows-latest' && matrix.arch == 'ia32'
        run: npm run package:win32

      - name: Build Windows 64-bit
        if: matrix.os == 'windows-latest' && matrix.arch == 'x64'
        run: npm run package:win64

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: npm run package:mac

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run package:linux

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: release/

name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: ia32
            script: package:win32
          - os: windows-latest
            arch: x64
            script: package:win64
          - os: macos-latest
            arch: x64
            script: package:mac
          - os: macos-latest
            arch: arm64
            script: package:mac
          - os: ubuntu-latest
            arch: x64
            script: package:linux
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install

      - name: Build package
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" && "${{ matrix.arch }}" == "ia32" ]]; then
            npm run package:win32
          elif [[ "${{ matrix.os }}" == "windows-latest" && "${{ matrix.arch }}" == "x64" ]]; then
            npm run package:win64
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm run package:mac
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            npm run package:linux
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: release/
